<!DOCTYPE html>

<head>
	<title>Learn Your Alphabets</title>

  <script src="../jquery-ui-1.10.3.custom/js/jquery-1.9.1.js"></script>
  <script src="../jquery-ui-1.10.3.custom/js/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css" />
  <style>
  .toggler { width: 500px; height: 200px; }
  #button { padding: .5em 1em; text-decoration: none; }
  #effect { width: 240px; height: 135px; padding: 0.4em; position: relative; }
  #effect h3 { margin: 0; padding: 0.4em; text-align: center; }
  </style>
 <script type="text/javascript" src="jquery-1.3.1.pack.js"></script>
<script type="text/javascript">
 
// When the document loads, initialize the button.
$(
function(){
var jButton = $( "button" );
 
// First, hide all the list items.
$( "li" ).hide();
 
jButton.data(
"config",
{
Index: 0,
Collection: $( "li" )
}
);
 
jButton.click(
function( objEvent ){
var jThis = $( this );
 
var objConfig = jThis.data( "config" );

if (objConfig.Index < objConfig.Collection.length){
 
$( objConfig.Collection[ objConfig.Index++ ] ).slideDown();
 
}
 
objEvent.preventDefault();
return( false );
}
);
}
);
 
</script>
</head>
<body>
 
<h2>

Learn Your ABC

</h2>
 
<form>
<button>A</button>
</form> 
	<ul><li>Apple</li>
		<li>Art</li>
		<li>Ant</li>
	</ul>
 <form>
<button>B</button>
</form> 
	<ul><li>Boy</li>
		<li>Box</li>
		<li>Boat</li>
	</ul>
</body>
</html>
