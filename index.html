<!DOCTYPE html>
<html>
<head>
	<title>Learn Your Alphabets</title>

  		<script src="../jquery-ui-1.10.3.custom/js/jquery-1.9.1.js"></script>
  		 
		<script type="text/javascript"></script>
		<script src="js/learn.js"></script>
</head>
<body> 
	<h2>Learn Your ABC</h2>
	
<div id='letters'> 
<div class='option' id='letter1'>
	<form>
	<button>A</button>
	</form> 
	<ul>
		<li>Apple</li>
		<li>Art</li>
		<li>Ant</li>
	</ul>
</div>
<div class='option' id='letter2'>
 	<form>
	<button>B</button>
	</form> 
	<ul><li>Boy</li>
		<li>Box</li>
		<li>Boat</li>
	</ul>
</div>
<div class='option' id='letter3'>
	<form>
	<button>C</button>
	</form> 
	<ul><li>Cat</li>
		<li>Cup</li>
		<li>Candy</li>
	</ul>
</div>
</div>
</body>
</html>
